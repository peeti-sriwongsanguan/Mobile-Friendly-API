<!-- index.html-->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบเบิกวัสดุ</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ใบเบิกวัสดุ</h1>

        <form id="materialForm">
            <div class="form-header">
                <div class="form-group">
                    <label for="vehicleReg">ทะเบียนรถ:</label>
                    <input type="text" id="vehicleReg" name="vehicleReg">
                </div>

                <div class="form-group">
                    <label for="date">วันที่:</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="form-group">
                    <label for="requesterName">ชื่อผู้เบิก:</label>
                    <input type="text" id="requesterName" name="requesterName" required>
                </div>

                <div class="form-group">
                    <label for="recipientName">ชื่อผู้จ่าย:</label>
                    <input type="text" id="recipientName" name="recipientName">
                </div>
            </div>

            <table id="materialsTable">
                <thead>
                    <tr>
                        <th style="width: 50px;">ลำดับ</th>
                        <th>รายการเบิกวัสดุ</th>
                        <th style="width: 120px;">รหัสวัสดุ</th>
                        <th style="width: 80px;">จำนวน</th>
                        <th style="width: 80px;">หน่วย</th>
                        <th style="width: 70px;">ลบ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="text" name="materialDesc" list="parts-list" autocomplete="off"></td>
                        <td><input type="text" name="materialCode"></td>
                        <td><input type="number" name="quantity" min="0" step="1" onkeydown="return event.keyCode !== 190 && event.keyCode !== 188"></td>
                        <td><input type="text" name="unit"></td>
                        <td><button type="button" class="remove-row">ลบ</button></td>
                    </tr>
                </tbody>
            </table>

            <button type="button" class="add-row" id="addRow">+ เพิ่มรายการ</button>

            <button type="submit" class="submit-btn">บันทึกรายการ</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
